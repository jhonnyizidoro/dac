<ui:composition template="templates/index.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" >
   <ui:define name="content">
      <div class="card">
         <figure class="card__figure">
            <h:graphicImage styleClass="card__image" value="assets/images/logo-large.svg" alt="Logo Trans-Tads" title="Logo Trans-Tads"/>
         </figure>
         <h:form styleClass="default">
            <h:inputText styleClass="default__input" value="#{loginMB.email}" a:placeholder="E-mail" a:aria-label="Insira seu E-mail" a:required="true" a:type="email"/>
            <h:inputSecret styleClass="default__input" value="#{loginMB.password}" a:placeholder="Senha" a:aria-label="Insira sua senha" a:required="true"/>
            <h:commandButton styleClass="button button--default" action="#{loginMB.login}" value="Acesse sua conta"/>
         </h:form>
      </div>
   </ui:define>
</ui:composition>
